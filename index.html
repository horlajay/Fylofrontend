<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="[Raleway](https://fonts.google.com/specimen/Raleway)">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <!-- Youâ€™ve used 815 GB of your storage

  185 GB Left
  
  0 GB
  1000 GB
   -->
   <div class="body">
     <div class="first-box">
       <div class="first-box-top">
         <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="first-box-bottom-main">
        <div class="first-box-bottom">
          <div class="icon-box">
            <img src="./images/icon-document.svg" alt="icon" class="icon">
          </div>
        </div>
        <div class="first-box-bottom">
          <div class="icon-box">
            <img src="./images/icon-folder.svg" alt="icon" class="icon">
          </div>
        </div>
        <div class="first-box-bottom">
          <div class="icon-box">
            <img src="./images/icon-upload.svg" alt="icon" class="icon">
          </div>
        </div>
      </div>   
      </div>
      <div class="second-box">
        <div class="second-box-top">
          <div class="word">Youâ€™ve used <span>815 GB</span> of your storage
          </div>
          <div class="gauge">
            <div class="sub-gauge"><div class="dot"></div></div>
          </div>
        </div>
        <div class="second-box-bottom">
          <div class="range-value">
            <div>0 GB</div>
            <div>1000 GB</div>
          </div>
        </div>
      </div>
      <div class="last-box">
        <div><span class="big-text">185</span><span class="small-text"> GB LEFT</span></div>
      </div>
    </div>

   </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abdul-Qudus Akindele</a>.
  </div>
</body>
</html>
